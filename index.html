<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="container">
    <img src="/images/bg-pattern-top.svg" id="top" width="650" height="650" alt="">
    <div class="sub-container">
      <div class="img">
        <img id="img" src="/images/bg-pattern-card.svg" alt="">
        <div class="img2">
          <img src="/images/image-victor.jpg" id="img2" width="200" alt="">
        </div>
      </div>
      <div class="first">
        <div class="first-one">
          <p style="font-weight: 700; font-size:.9em;">Victor Crest</p>
          <span style="color:hsl(227, 10%, 46%); font-size:.9em;"> 26</span>
        </div>

        <span style="color:hsl(227, 10%, 46%); font-size:.8em; font-weight:400;">London</span>

      </div>
      <div class="second">
        <div class="second-one">
          <h4>80K</h4>
          <span>Followers</span>
        </div>
        <div class="second-two">
          <h4>803K</h4>
          <span>Likes</span>
        </div>
        <div class="second-three">
          <h4>1.4K</h4>
          <span>Photos</span>
        </div>
      </div>
    </div>
    <img src="/images/bg-pattern-bottom.svg" id="bottom" width="750" height="750" alt="">
  </div>
</body>

</html>
